<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/syle.css">
    <title>Game</title>
</head>

<body>
    <html>
    <div class="container">
        <h2 class="welcome">Вас вітає гра Puzzle Game</h2>

        <div class="change-level">
            <select name="level-change" id="level-change">
                <option value="simple">Простий</option>
                <option value="middle">Середній</option>
                <option value="hard">Важкий</option>
            </select>

            <button>Обрати рівень</button>
        </div>

        <div class="start">
            <button id="choose" class="choose"><a href="/html/game.html">Почати гру</a></button>
            <style>
                .choose {
                    position: relative;

                    background-color: #C19789;
                    padding: 10px;
                    font-size: 16px;
                    font-weight: 800;
                    border-radius: 30px;
                    width: 150px;
                    margin-bottom: 0px;
                    margin: 0 0 0 40%;
                }
            </style>
        </div>
    </div>

    </html>
    <script src="/js/app.js"> </script>
</body>

</html>
